<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Hunt Check List</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 150px;
            margin-bottom: 20px;
        }
         p {
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            width: 80%;
            max-width: 500px; /* Limit the paragraph width */
        }
         h {
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            width: 80%;
            max-width: 500px; /* Limit the paragraph width */
        }
        .item {
            margin-bottom: 10px;
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease-in-out; /* Fade-in transition */
        }
        
    </style>
</head>
<body>
     <img src="https://imgur.com/kfYsKfs.png" alt="Centered Image" style="width: 500px; height: auto;">
     <h1 style="text-align: center;"> SCANVENGER HUNT CLUE CHECKLIST </h1>
     <p> <b> IF YOU REFRESH THIS PAGE, YOU WILL LOSE YOUR ANSWERS! <b/> <br> Take screenshots just to be safe. <p/> 
    <div class="container">
        <!-- First item with specific settings -->
        <div class="item">1. <input type="checkbox" checked disabled> <input type="text" value="Jigsaw on TV" disabled></div>

        <!-- Loop for 2 to 20 items -->
         <script>
            for (let i = 2; i <= 20; i++) {
                document.write('<div class="item" id="item-' + i + '">' + i + '. <input type="checkbox"> <input type="text" placeholder="Enter text here"></div>');
            }

            // Function to progressively show items with a fade-in effect
            function fadeInItems() {
                const items = document.querySelectorAll('.item');
                items.forEach((item, index) => {
                    setTimeout(() => {
                        item.style.opacity = 1; // Fade-in each item
                    }, index * 300); // Delay for each item to create staggered effect
                });
            }

            // Trigger the fade-in effect when the page loads
            window.onload = fadeInItems;
        </script>
    </div>
</body>
</html>
